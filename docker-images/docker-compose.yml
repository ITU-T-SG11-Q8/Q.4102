version: '2'
services:
  homs:
    image: homs:1.1
    ports: 
      - "9000:9000"
      - "9100:9100"
    command: bash -c "service mysql start && python3.7 /homs/homs_run.py -port=9000 -ws-port=9100"
    container_name: hp2p_homs
    tty: true
  data_collector:
    image: data_collector:1.1
    command: bash -c "service mysql start && python3.7 /data_collector/data_collector_run.py -ip=127.0.0.1 -port=9001 -ci=1 -si=10 -shifting=true"
    container_name: hp2p_data_collector
    tty: true
